<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ğŸ® Player Tracker RPG</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 1rem;
    }

    #status {
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .green {
      background: #2e7d32;
      color: white;
    }

    .yellow {
      background: #f9a825;
      color: black;
    }

    .red {
      background: #c62828;
      color: white;
    }

    button,
    select,
    input {
      padding: 0.5rem;
      margin: 0.3rem;
      border-radius: 5px;
      border: none;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(100, 10px);
      grid-template-rows: repeat(100, 10px);
      gap: 1px;
      width: max-content;
    }

    .tile {
      width: 10px;
      height: 10px;
      background: #333;
      text-align: center;
      font-size: 10px;
      line-height: 10px;
    }

    .tile.fade {
      animation: fadein 0.3s ease-in;
    }

    @keyframes fadein {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .tile.trail {
      background-color: #2c3e50 !important;
      /* darker than normal */
    }
    
  </style>
</head>

<body>
  <h1>ğŸ§™â€â™‚ï¸ Player Tracker RPG</h1>
  <div id="status" class="yellow">Connecting...</div>

  <div>
    <label>ğŸ™‹ Name: <input id="displayName" /></label>
    <label>ğŸ§‘ Avatar:
      <select id="avatar">
        <option>ğŸ§‘â€ğŸ’»</option>
        <option>ğŸ§™â€â™‚ï¸</option>
        <option>ğŸ§â€â™€ï¸</option>
        <option>ğŸ§Ÿâ€â™‚ï¸</option>
        <option>ğŸ§‘â€ğŸš€</option>
      </select>
    </label>
    <label>ğŸªª Role:
      <select id="role">
        <option>player</option>
        <option>wizard</option>
        <option>ranger</option>
        <option>zombie</option>
        <option>pilot</option>
      </select>
    </label>
  </div>

  <div>
    <button id="moveBtn">ğŸ”„ Move</button>
    <button id="toggleRetry">ğŸ›‘ Stop Retry</button>
  </div>

  <div id="grid"></div>

  <script type="module">
    import { RealtimeClient } from './realtime-client.js';

    const statusDiv = document.getElementById('status');
    const nameInput = document.getElementById('displayName');
    const avatarSelect = document.getElementById('avatar');
    const roleSelect = document.getElementById('role');
    const toggleRetryBtn = document.getElementById('toggleRetry');
    const grid = document.getElementById('grid');

    const tiles = Array.from({ length: 10000 }, () => {
      const t = document.createElement('div');
      t.classList.add('tile');
      grid.appendChild(t);
      return t;
    });

    let sessionId = null;
    let lastMyIndex = -1;
    let lastMyX = 0;
    let lastMyY = 0;

    const playerMap = new Map();

    const client = new RealtimeClient({
      url: `ws://${location.host}/player`,
      retryDelay: 5000,
      onStatusChange: (color, text) => {
        statusDiv.className = color;
        statusDiv.textContent = text;
      },
      onMessage: (data) => {
        if (data.sessionId) {
          sessionId = data.sessionId;
        } else if (data.type === 'players') {
          renderPlayers(data.players);
        }
      }
    });

    function renderPlayers(players) {
      if (lastMyIndex !== -1) {
        const lastTile = tiles[lastMyIndex];
        if (lastTile) {
          lastTile.textContent = '';
          lastTile.style.backgroundColor = '#2c3e50'; // ghost trail color
          lastTile.classList.remove('fade');
          setTimeout(() => {
            if (lastTile.style.backgroundColor === 'rgb(44, 62, 80)') {
              lastTile.style.backgroundColor = '#333'; // reset to default if not reused
            }
          }, 600);

          setTimeout(() => lastTile.classList.remove('trail'), 600); // fade the trail
        }
      }

      playerMap.clear();
      players.forEach(p => {
        playerMap.set(p.sessionId, p);
        const index = p.y * 100 + p.x;
        const tile = tiles[index];
        if (tile) {
          tile.textContent = p.avatar;

          if (p.sessionId === sessionId) {
            tile.classList.add('fade');
          }

          setTimeout(() => tile.classList.remove('fade'), 300); // remove after animation

          tile.title = `${p.name || 'Anonymous'} (${p.role})`;
          if (p.sessionId === sessionId) {
            tile.style.backgroundColor = '#4fc3f7';

            // Determine direction
            let directionEmoji = p.avatar;
            if (typeof lastMyX === 'number' && typeof lastMyY === 'number') {
              if (p.x > lastMyX) directionEmoji = 'â¡ï¸';
              else if (p.x < lastMyX) directionEmoji = 'â¬…ï¸';
              else if (p.y > lastMyY) directionEmoji = 'â¬‡ï¸';
              else if (p.y < lastMyY) directionEmoji = 'â¬†ï¸';
            }

            tile.textContent = directionEmoji;

            tile.textContent = directionEmoji;

            // Optionally reset to original avatar after delay
            setTimeout(() => {
              if (tiles[index] && p.sessionId === sessionId) {
                tiles[index].textContent = p.avatar;
              }
            }, 600);
            lastMyX = p.x;
            lastMyY = p.y;
            lastMyIndex = index;
          } else {
            tile.textContent = p.avatar;
            tile.style.backgroundColor = '#444';
          }


        }
      });
    }

    nameInput.addEventListener('input', () => {
      localStorage.setItem('friendlyName', nameInput.value);
      client.send(`name:${nameInput.value}`);
    });

    avatarSelect.addEventListener('change', () => {
      localStorage.setItem('avatar', avatarSelect.value);
      client.send(`avatar:${avatarSelect.value}`);
    });

    roleSelect.addEventListener('change', () => {
      localStorage.setItem('role', roleSelect.value);
      client.send(`role:${roleSelect.value}`);
    });

    document.getElementById('moveBtn').addEventListener('click', () => {
      const x = Math.floor(Math.random() * 100);
      const y = Math.floor(Math.random() * 100);
      client.send(`move:${x},${y}`);
    });

    toggleRetryBtn.addEventListener('click', () => {
      client.toggleRetry();
      toggleRetryBtn.textContent = client.retryEnabled ? 'ğŸ›‘ Stop Retry' : 'â–¶ï¸ Start Retry';
    });

    // Restore from localStorage
    const storedName = localStorage.getItem('friendlyName');
    const storedAvatar = localStorage.getItem('avatar');
    const storedRole = localStorage.getItem('role');
    if (storedName) nameInput.value = storedName;
    if (storedAvatar) avatarSelect.value = storedAvatar;
    if (storedRole) roleSelect.value = storedRole;

    client.connect();

    // Initial send if data exists
    if (storedName) client.send(`name:${storedName}`);
    if (storedAvatar) client.send(`avatar:${storedAvatar}`);
    if (storedRole) client.send(`role:${storedRole}`);

  </script>
</body>

</html>
