<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>🎮 Player Tracker (Smart WebSocket)</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 1rem;
    }

    #status {
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .green {
      background: #2e7d32;
      color: white;
    }

    .yellow {
      background: #f9a825;
      color: black;
    }

    .red {
      background: #c62828;
      color: white;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      margin: 0.3rem;
      border: none;
      border-radius: 5px;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1976d2;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(100, 10px);
      grid-template-rows: repeat(100, 10px);
      gap: 1px;
      width: max-content;
    }

    .tile {
      width: 10px;
      height: 10px;
      background: #333;
      transition: background 0.2s;
    }

    .tile.player {
      background: #4fc3f7;
    }

    .info {
      margin-bottom: 1rem;
      text-align: center;
    }

    input[type="text"] {
      padding: 0.3rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin-left: 0.5rem;
    }
  </style>
</head>

<body>
  <h1>🎯 Track the Player (Real-Time)</h1>
  <div id="status" class="yellow">Connecting...</div>

  <div class="info">
    <p>🧩 <strong>Session ID:</strong> <span id="sessionId">...</span></p>
    <p>🙋 <strong>Display Name:</strong>
      <input type="text" id="displayName" placeholder="Enter your name" />
    </p>
    <p>👥 <span id="sessionCount">0</span> active session(s)</p>
  </div>

  <div>
    <button id="getBtn">🔄 Move Player</button>
    <button id="toggleRetry">🛑 Stop Retry</button>
  </div>

  <div id="grid"></div>

  <script type="module">
    import { RealtimeClient } from './realtime-client.js';

    const statusDiv = document.getElementById('status');
    const toggleRetryBtn = document.getElementById('toggleRetry');
    const nameInput = document.getElementById('displayName');
    const savedName = localStorage.getItem('friendlyName');
    if (savedName) {
      nameInput.value = savedName;
    }

    const sessionIdSpan = document.getElementById('sessionId');
    const sessionCountSpan = document.getElementById('sessionCount');

    const client = new RealtimeClient({
      url: `ws://${location.host}/player`,
      retryDelay: 5000,
      onStatusChange: (color, text) => {
        statusDiv.className = color;
        statusDiv.textContent = text;
      },
      onMessage: (data) => {
        if (data.sessionId) {
          sessionIdSpan.textContent = data.sessionId;
        } else if (data.type === 'sessionCount') {
          sessionCountSpan.textContent = data.count;
        } else if (typeof data.x === 'number' && typeof data.y === 'number') {
          updatePlayer(data.x, data.y);
        }
      }
    });

    // Grid init & player movement (same as before)
    const grid = document.getElementById('grid');
    const tiles = [];
    let lastPlayerIndex = -1;

    for (let y = 0; y < 100; y++) {
      for (let x = 0; x < 100; x++) {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        grid.appendChild(tile);
        tiles.push(tile);
      }
    }

    function updatePlayer(x, y) {
      const index = y * 100 + x;
      if (lastPlayerIndex !== -1) tiles[lastPlayerIndex].classList.remove('player');
      tiles[index].classList.add('player');
      lastPlayerIndex = index;
    }

    document.getElementById('getBtn').addEventListener('click', () => {
      const randomX = Math.floor(Math.random() * 100);
      const randomY = Math.floor(Math.random() * 100);
      client.send(`move:${randomX},${randomY}`);
    });

    nameInput.addEventListener('input', () => {
      const name = nameInput.value.trim();
      localStorage.setItem('friendlyName', name);
      if (client.status === 'connected' && name) {
        client.send(`name:${name}`);
      }
    });


    toggleRetryBtn.addEventListener('click', () => {
      client.toggleRetry();
      toggleRetryBtn.textContent = client.retryEnabled ? '🛑 Stop Retry' : '▶️ Start Retry';
    });

    client.connect();
  </script>


</body>

</html>
