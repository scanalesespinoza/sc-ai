<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéÆ Player Tracker (Smart WebSocket)</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 1rem;
    }

    #status {
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .green { background: #2e7d32; color: white; }
    .yellow { background: #f9a825; color: black; }
    .red { background: #c62828; color: white; }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      margin: 0.3rem;
      border: none;
      border-radius: 5px;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1976d2;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(100, 10px);
      grid-template-rows: repeat(100, 10px);
      gap: 1px;
      width: max-content;
    }

    .tile {
      width: 10px;
      height: 10px;
      background: #333;
      transition: background 0.2s;
    }

    .tile.player {
      background: #4fc3f7;
    }

    .info {
      margin-bottom: 1rem;
      text-align: center;
    }

    input[type="text"] {
      padding: 0.3rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>üéØ Track the Player (Real-Time)</h1>
  <div id="status" class="yellow">Connecting...</div>

  <div class="info">
    <p>üß© <strong>Session ID:</strong> <span id="sessionId">...</span></p>
    <p>üôã <strong>Display Name:</strong>
      <input type="text" id="displayName" placeholder="Enter your name" />
    </p>
    <p>üë• <span id="sessionCount">0</span> active session(s)</p>
  </div>

  <div>
    <button id="getBtn">üîÑ Move Player</button>
    <button id="toggleRetry">üõë Stop Retry</button>
  </div>

  <div id="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    const statusDiv = document.getElementById('status');
    const sessionIdSpan = document.getElementById('sessionId');
    const sessionCountSpan = document.getElementById('sessionCount');
    const nameInput = document.getElementById('displayName');
    const toggleRetryBtn = document.getElementById('toggleRetry');

    const tiles = [];
    let lastPlayerIndex = -1;
    const messageQueue = [];
    const retryDelay = 5000;
    let reconnectCountdown = null;
    let reconnectTimer = null;

    const connectionState = {
      retryEnabled: true,
      ws: null,
      get status() {
        if (!this.ws) return 'disconnected';
        switch (this.ws.readyState) {
          case WebSocket.CONNECTING: return 'connecting';
          case WebSocket.OPEN: return 'connected';
          case WebSocket.CLOSING: return 'closing';
          case WebSocket.CLOSED: return 'disconnected';
          default: return 'unknown';
        }
      }
    };

    for (let y = 0; y < 100; y++) {
      for (let x = 0; x < 100; x++) {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        tile.dataset.x = x;
        tile.dataset.y = y;
        tiles.push(tile);
        grid.appendChild(tile);
      }
    }

    function updatePlayer(x, y) {
      const index = y * 100 + x;
      if (lastPlayerIndex !== -1 && tiles[lastPlayerIndex]) {
        tiles[lastPlayerIndex].classList.remove('player');
      }
      if (tiles[index]) {
        tiles[index].classList.add('player');
        lastPlayerIndex = index;
      }
    }

    function updateStatusFromState() {
      switch (connectionState.status) {
        case 'connected':
          updateStatus('green', 'üü¢ Connected (Real-Time)');
          break;
        case 'connecting':
          updateStatus('yellow', 'üü° Connecting...');
          break;
        case 'closing':
          updateStatus('yellow', 'üü° Closing connection...');
          break;
        case 'disconnected':
          updateStatus('red', connectionState.retryEnabled
            ? 'üî¥ Disconnected... retrying soon'
            : 'üî¥ Disconnected (retry paused)');
          break;
        default:
          updateStatus('red', '‚ùì Unknown state');
      }
    }

    function updateStatus(color, text) {
      statusDiv.className = color;
      statusDiv.textContent = text;
    }

    function startCountdown(seconds) {
      let remaining = seconds;
      updateStatus('red', `üî¥ Disconnected... retrying in ${remaining}s`);
      clearInterval(reconnectCountdown);
      reconnectCountdown = setInterval(() => {
        remaining--;
        if (remaining > 0) {
          updateStatus('red', `üî¥ Disconnected... retrying in ${remaining}s`);
        } else {
          clearInterval(reconnectCountdown);
        }
      }, 1000);
    }

    function tryReconnect() {
      if (connectionState.retryEnabled && connectionState.status === 'disconnected') {
        startCountdown(retryDelay / 1000);
        clearTimeout(reconnectTimer);
        reconnectTimer = setTimeout(connectWebSocket, retryDelay);
      }
    }

    function connectWebSocket() {
      clearTimeout(reconnectTimer);
      if (connectionState.ws && connectionState.ws.readyState !== WebSocket.CLOSED) return;

      connectionState.ws = new WebSocket(`ws://${location.host}/player`);

      connectionState.ws.onopen = () => {
        console.log("üîå Connected");
        updateStatusFromState();
        clearInterval(reconnectCountdown);
        clearTimeout(reconnectTimer);

        while (messageQueue.length > 0) {
          connectionState.ws.send(messageQueue.shift());
        }

        const name = nameInput.value.trim();
        if (name) connectionState.ws.send(`name:${name}`);
      };

      connectionState.ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.sessionId) sessionIdSpan.textContent = data.sessionId;
          else if (data.type === "sessionCount") sessionCountSpan.textContent = data.count;
          else if (typeof data.x === "number" && typeof data.y === "number") {
            updatePlayer(data.x, data.y);
          }
        } catch (e) {
          console.error("Invalid message format", e);
        }
      };

      connectionState.ws.onerror = () => {
        console.warn("‚ö†Ô∏è WebSocket error");
        updateStatusFromState();
      };

      connectionState.ws.onclose = () => {
        console.warn("üîå WebSocket closed");
        updateStatusFromState();
        tryReconnect();
      };

      updateStatusFromState();
    }

    document.getElementById('getBtn').addEventListener('click', () => {
      const randomX = Math.floor(Math.random() * 100);
      const randomY = Math.floor(Math.random() * 100);
      const msg = `move:${randomX},${randomY}`;

      if (connectionState.ws && connectionState.ws.readyState === WebSocket.OPEN) {
        connectionState.ws.send(msg);
      } else {
        messageQueue.push(msg);
        console.warn("‚è≥ WebSocket not ready, queued move");
      }
    });

    nameInput.addEventListener('change', () => {
      const name = nameInput.value.trim();
      if (connectionState.ws && connectionState.ws.readyState === WebSocket.OPEN && name) {
        connectionState.ws.send(`name:${name}`);
      }
    });

    toggleRetryBtn.addEventListener('click', () => {
      connectionState.retryEnabled = !connectionState.retryEnabled;
      toggleRetryBtn.textContent = connectionState.retryEnabled ? 'üõë Stop Retry' : '‚ñ∂Ô∏è Start Retry';

      if (connectionState.retryEnabled && connectionState.status === 'disconnected') {
        tryReconnect();
      } else if (!connectionState.retryEnabled) {
        clearTimeout(reconnectTimer);
        clearInterval(reconnectCountdown);
      }

      updateStatusFromState();
    });

    connectWebSocket();
  </script>
</body>
</html>
